<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Keep Track</title>
        <meta name="description" content="Keep track of your clock-in and clock-outs from work">

        <!-- Allow web page to correctly scale in multi-dpi devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Scripts -->
        <!-- HTML Imports polyfill.
        Currently this feature is on deprecation route. However so long as HTML
        Modules aren't standardized and widely available this seems to be the best
        way to load WebComponents.
        -->
        <script src="node_modules/@webcomponents/html-imports/html-imports.min.js" async></script>

        <!-- WebComponents Imports -->
        <link rel="import" href="components/hours-timeline.html">

        <!-- Styles -->
        <!-- Sanitize CSS.
        Because no one needs to suffers with browser inconsistency.
        -->
        <link href="node_modules/sanitize.css/sanitize.css" rel="stylesheet"/>
        <link href="node_modules/sanitize.css/forms.css" rel="stylesheet"/>
        <link href="node_modules/sanitize.css/typography.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- Warn any Internet Explorer users that they should update their browser -->
        <!--[if IE]>
        <style>
            html, body, iframe.browserhappy {
                width: 100%;
                height: 100%;
            }
        </style>
        <iframe class="browserhappy"
                src="https://browsehappy.com/"
                style="z-index: 99999"
        ></iframe>
        <![endif]-->

        <!-- Warn any user without javascript that they should enable it to use this web page -->
        <noscript>
            <style>
                html, body, iframe.enable-javascript {
                    width: 100%;
                    height: 100%;
                }
            </style>
            <iframe class="enable-javascript"
                    src="https://www.enable-javascript.com"
                    style="z-index: 99999"
            ></iframe>
        </noscript>

        <main>
            <hours-timeline></hours-timeline>
        </main>
    </body>
</html>
